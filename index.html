<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen">

    <div class="flex items-center h-[35%] bg-gradient-to-b from-neutral-100 via-neutral-200 to-neutral-100 gap-[8vw] p-[4vw]">
        <div class="flex-1 space-y-8">
            <div class="text-[2vw] leading-[2vw]">Atleta de branco</div>
            <div class="w-[10vw]"><img src="assets/flag.webp" class="rounded" alt=""></div>
        </div>
        <div class="flex gap-8">
            <div class="flex flex-col items-center w-[10vw]">
                <div class="p1-ippon text-[10vw] leading-[10vw]">0</div>
                <div class="text-[2vw] text-neutral-400">Ippon</div>
            </div>
            <div class="flex flex-col items-center w-[10vw]">
                <div class="p1-wazari text-[10vw] leading-[10vw]">0</div>
                <div class="text-[2vw] text-neutral-400">Waza-ari</div>
            </div>
            <div class="flex flex-col items-center w-[10vw]">
                <div class="p1-yuko text-[10vw] leading-[10vw]">0</div>
                <div class="text-[2vw] text-neutral-400">Yuko</div>
            </div>
        </div>
        <div class="flex gap-[1vw] w-[10vw] h-full">
            <div class="p1-shido1 w-[3vw] bg-gradient-to-b rounded"></div>
            <div class="p1-shido2 w-[3vw] bg-gradient-to-b rounded"></div>
            <div class="p1-shido3 w-[3vw] bg-gradient-to-b rounded"></div>
        </div>
    </div>
    <div class="flex items-center h-[35%] bg-gradient-to-b from-blue-500 via-blue-700 to-blue-500 text-white gap-[8vw] p-[4vw]">
        <div class="flex-1 space-y-8">
            <div class="text-[2vw] leading-[2vw]">Atleta de azul</div>
            <div class="w-[10vw]"><img src="assets/flag.webp" class="rounded" alt=""></div>
        </div>
        <div class="flex gap-8">
            <div class="flex flex-col items-center w-[10vw]">
                <div class="p2-ippon text-[10vw] leading-[10vw]">0</div>
                <div class="text-[2vw] text-neutral-400">Ippon</div>
            </div>
            <div class="flex flex-col items-center w-[10vw]">
                <div class="p2-wazari text-[10vw] leading-[10vw]">0</div>
                <div class="text-[2vw] text-neutral-400">Waza-ari</div>
            </div>
            <div class="flex flex-col items-center w-[10vw]">
                <div class="p2-yuko text-[10vw] leading-[10vw]">0</div>
                <div class="text-[2vw] text-neutral-400">Yuko</div>
            </div>
        </div>
        <div class="flex gap-[1vw] w-[10vw] h-full">
            <div class="p2-shido1 w-[3vw] bg-gradient-to-b rounded"></div>
            <div class="p2-shido2 w-[3vw] bg-gradient-to-b rounded"></div>
            <div class="p2-shido3 w-[3vw] bg-gradient-to-b rounded"></div>
        </div>
    </div>
    <div class="flex items-center justify-between h-[30%] bg-slate-900 text-white p-[4vw]">
        <div class="flex-1">
            <div class="text-[3vw] text-slate-400">Ronda 1</div>
            <div class="text-[3vw]">-55kg</div>
        </div>
        <div class="flex-2 relative">
            <div class="timer text-[8vw] leading-[8vw] text-red-500 w-[20vw]">00:00</div>
            <div class="goldenscore absolute -bottom-[3vw] left-[3vw] font-bold text-[2vw] uppercase text-yellow-500 hidden">Golden score</div>
        </div>
        <div class="flex-1 flex justify-end gap-4 h-full">
            <div class="osaekomi flex items-center justify-center bg-gradient-to-b text-[5vw] uppercase rounded w-[15vw] hidden">0</div>
        </div>
    </div>

    <div class="winnerElement flex items-center justify-center flex-col uppercase fixed top-0 left-0 w-screen h-screen hidden">
        <img class="absolute w-[40vw] opacity-5" src="assets/judo.png" alt="">
        <div class="text-[4vw] leading-[4vw] font-thin">Vencedor</div>
        <div class="winnerText text-[8vw] animate-[pulse_1s_ease-in-out_infinite]">Atleta de Azul</div>
    </div>

    <script src="scoreboard.js"></script>
</body>
</html>
